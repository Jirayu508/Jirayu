<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --primary-color: ##323232;
            --text-color: #333;
            --bg-color: #b64437;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background: orange;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        /* --- Name Typing Animation --- */
        .name-container {
            display: inline-block;
        }

        .student-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            overflow: hidden; /* ซ่อนข้อความที่ยังพิมพ์ไม่ถึง */
            border-right: .15em solid var(--primary-color); /* ตัวกระพริบ Cursor */
            white-space: nowrap; 
            margin: 0 auto;
            letter-spacing: .15em; 
            animation: 
                typing 2s steps(30, end),
                blink-caret .75s step-end infinite;
        }

        /* --- Soft Skills Animation --- */
        .soft-skills-title {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: #666;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: 2s; /* เริ่มแสดงหลังจากพิมพ์ชื่อเสร็จ */
        }

        .skill-list {
            list-style: none;
            padding: 0;
            margin-top: 0.5rem;
        }

        .skill-item {
            background: #eedc95;
            margin: 5px 0;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.95rem;
            color: #2c3e50;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s ease-out forwards;
        }

        /* หน่วงเวลาให้แต่ละ Skill ค่อยๆ โผล่ขึ้นมา */
        .skill-item:nth-child(1) { animation-delay: 3s; }
        .skill-item:nth-child(2) { animation-delay: 3.3s; }
        .skill-item:nth-child(3) { animation-delay: 3.6s; }

        /* --- Keyframes --- */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary-color) }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

<div class="profile-card">
    <div class="name-container">
        <div class="student-name">นาย จิรายุ ชัยปรีชา</div>
    </div>
    
    <div class="soft-skills-title">Soft Skills:</div>
    <ul class="skill-list">
        <li class="skill-item">Drawing</li>
        <li class="skill-item">English(writing,communication)</li>
        <li class="skill-item">Photography,Videography</li>
    </ul>
</div>

</body>
</html>
